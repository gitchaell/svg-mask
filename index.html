<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Mask</title>
  <style>
    body {
      margin: 0;
      background: rgba(50, 0, 0, 1);
      height: 100vh;
      display: grid;
      place-content: center;
      overflow: hidden;
    }

    svg {
      height: 90vw;
      aspect-ratio: 16/9;
    }
  </style>
</head>

<body>
  <svg>
    <defs>
      <mask id="mask">
        <image href="assets/hulkbuster.webp" width="100%" height="100%" />
      </mask>
    </defs>
    <g mask="url(#mask)">
      <image href="assets/marvel.webp" width="100%" height="100%" />
    </g>
  </svg>
</body>

</html>
